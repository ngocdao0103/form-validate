<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/poly.css">
</head>

<body>
    <div class="container col-md-12">
        <article class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">THÊM MỚI NGƯỜI DÙNG</h2>
                </div>
                <form class="panel-body" id="frm">
                    <div class="form-group">
                        <label>HỌ TÊN</label>
                        <input class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>GIỚI TÍNH</label>
                        <div class="radio">
                            <label><input type="radio" />NAM</label>
                            <label><input type="radio"/>NỮ</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>QUỐC TỊCH</label>
                        <select class="form-control" name="quoctich">
                            <option value="">Vui lòng chọn quốc tịch</option>
                            <option value="">VIỆT NAM</option>
                            <option value="">MỸ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>CMND/CCCD</label>
                        <input class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>SỐ ĐIỆN THOẠI</label>
                        <input class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>EMAIL</label>
                        <input class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>HÌNH ẢNH</label>
                        <input type="file" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>GHI CHÚ</label>
                        <textarea rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">LƯU</button>
                    </div>
                </form>
            </div>
        </article>
    </div>
</body>

</html>
